<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Life Cycle For React</title>
    <script src="http://cdn.bootcss.com/react/0.14.0-beta3/react.js"></script>
    <script src="http://cdn.bootcss.com/react/0.14.0-beta3/JSXTransformer.js"></script>
    <script type="text/jsx">

    var SubComponet=React.createClass({

      render:function () {

        return(
          <div><h1>Hello world</h1></div>);
      }
    });

    var MyComponent=React.createClass({

      render:function () {
        var props={
          foo:"hello",
          bar:"world"
        };
        return(
          <div><SubComponet {...props}/></div>);
      }
    });

    React.render(<MyComponent/>,document.getElementById('Container'));
    </script>

  </head>
  <body>
    <div id="Container"></div>
  </body>
</html>
