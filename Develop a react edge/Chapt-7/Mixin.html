<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Life Cycle For React</title>

    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/react/0.14.0-beta3/react.js"></script>
    <script src="http://cdn.bootcss.com/react/0.14.0-beta3/JSXTransformer.js"></script>

    <script type="text/jsx">
        var IntervalMixin=function (interval) {
          return{
            componentDidMount:function () {
              this._interval=setInterval(this.onTick,interval);
            },
            componentWillMount:function () {
              clearInterval(this._interval);
            }
          };
        };
        var Timer=React.createClass({
          mixins:[IntervalMixin(1000)],
          getInitialState:function () {
            return{
              secondElapsed:0
            }
          },
          onTick:function () {
            this.setState({secondElapsed:this.state.secondElapsed+1});
          },
          render:function () {
            return(
            <div>Seconds Elapsed:{this.state.secondElapsed}</div>
            )
          }
        });
        React.render(
          <Timer/>,document.getElementById("Container")
        );
    </script>

  </head>
  <body>
    <div id="Container"></div>
  </body>
</html>
