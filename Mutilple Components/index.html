<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../node_modules/react/dist/react.min.js"></script>
    <script src="../node_modules/react/dist/JSXTransformer.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/marked/marked.min.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/jsx">
   var Avatar=React.createClass({
     render:function () {
      return(<div>
        <ProfilePic username={this.props.username}/>
        <ProfileLink username={this.props.username}/>
       </div>);
     }
   });

   var ProfilePic=React.createClass({
     render:function () {
       return (<img src={'https://graph.facebook.com/'+this.props.username+'/picture'} alt={this.props.username+"'s picture'"}/>);
     }
   });

   var ProfileLink=React.createClass({
     render:function () {
       return(
         <a href={'https://www.facebook.com/'+this.props.username}>{this.props.username}</a>
       )
     }
   })
   React.render(<Avatar username="hello"/>,document.getElementById("content"));
</script>

</body>
</html>
